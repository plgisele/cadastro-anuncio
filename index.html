<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de anúncios</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de<br/> anúncios</h1>
    <form>
        <label for="anuncio">Nome do anúncio:</label><br/>
        <input type="text" name="anuncio" id="anuncio"><br/>

        <label for="cliente">Cliente:</label><br/>
        <input type="text" name="cliente" id="cliente"><br/>

        <label for="dataInicio">Data de início:</label><br/>
        <input type="date" name="dataInicio" id="dataInicio"><br/>

        <label for="dataTermino">Data de término:</label><br/>
        <input type="date" name="dataTermino" id="dataTermino"><br/>

        <label for="investimentoDia">Investimento por dia:</label><br/>
        <input type="number" step="any" name="investimentoDia" id="investimentoDia" placeholder="R$ 0"><br/>

        <input type="submit" value="SALVAR" id="button" onclick="cadastroAnuncio()">
    </form>

    <script src="script.js"></script>
</body>
</html>
